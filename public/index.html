        max-width: 90%;
        background-color: #333;
        color: white;
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 16px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease, bottom 0.5s ease;
        z-index: 9999;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .toast.show {

    }

    .toast.success {

    }
